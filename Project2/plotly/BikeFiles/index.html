<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://d3js.org/d3.v5.js"></script>
  </head>
  <body>
    <div id="graph" style="padding: 20px"></div>
    <div id="graph2" style="padding: 20px"></div>
    <div class='my-legend' style="padding: 20px">
      <div class='legend-title'>Extent of Bicyclist's Injury</div>
      <div class='legend-scale'>
        <ul class='legend-labels'>
          <li><span style='background:#999999;'></span>unknown%</li>
          <li><span style='background:#f9e79f;'></span>none</li>
          <li><span style='background:#cb8ae9;'></span>disabiling</li>
          <li><span style='background:#2ecc71;'></span>evident</li>
          <li><span style='background:#636efa;'></span>possible</li>
          <li><span style='background:#e74c3c;'></span>killed</li>
        </ul>
      </div>
      <!-- <div class='legend-source'>Source: <a href="#link to source">Name of source</a></div> -->
      </div>
      
      <style type='text/css'>
        .my-legend .legend-title {
          text-align: left;
          margin-bottom: 8px;
          font-weight: bold;
          font-size: 90%;
          }
        .my-legend .legend-scale ul {
          margin: 0;
          padding: 0;
          float: left;
          list-style: none;
          }
        .my-legend .legend-scale ul li {
          display: block;
          float: left;
          width: 50px;
          margin-bottom: 6px;
          text-align: center;
          font-size: 80%;
          list-style: none;
          }
        .my-legend ul.legend-labels li span {
          display: block;
          float: left;
          height: 15px;
          width: 50px;
          }
        .my-legend .legend-source {
          font-size: 70%;
          color: #999;
          clear: both;
          }
        .my-legend a {
          color: #777;
          }
      </style>
    <div id="graph6" style="padding: 20px"></div>

  </body>
  <script src="logicBike.js"></script>
  <script src="logicBike2.js"></script>

</html>
